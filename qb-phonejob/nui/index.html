<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Job</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body style="display: none;">
    <div class="container container-table" style="width: 40vh;">
        <div class="row vertical-center-row">
            <div class="text-center col-md-12 col-md-offset-12 bg-purplehaze p-4 pt-1 pb-2 border-radius">
                <div class="mb-1 mt-2">
                  <label for="exampleInputPassword1" class="form-label mb-1 mt-2">Phone Number</label>
                  <input type="text" id="phone" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-4 mt-3">
                    <label for="exampleInputPassword1" class="form-label mb-1">Credit Count</label>
                    <input type="number" id="count" value="10" min="10" max = "1000" class="form-control" id="exampleInputPassword1">
                </div>

                <button class="btn btn-warning mb-3" id="buyBtn">Buy 10 Credit (5$)</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
